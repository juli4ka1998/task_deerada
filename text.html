<!DOCTYPE html>
<html  lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>test</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <script src="lib/jquery.scrollify.js"></script>

    <script>
			$(function() {
              $.scrollify({
                section : ".example-classname",
                sectionName : "section-name",
                // interstitialSection : "",
                easing: "easeInOutSine",
                scrollSpeed: 800,
                offset : 0,
                scrollbars: false,
                standardScrollElements: "",
                setHeights: true,
                overflowScroll: true,
                updateHash: true,
                touchScroll:true,
                before:function() {},
                after:function() {},
                afterResize:function() {},
                afterRender:function() {}
              });
			});
    </script>
    <style type="text/css">
        body {
            margin: 0;
        }
        .example-classname {
            font-size: 48px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body>
<div class="example-classname" style="background: red;">Section 1</div>
<div class="example-classname" style="background: green;">Section 2</div>
<div class="example-classname" style="background: blue;">Section 3</div>
<div class="example-classname" style="background: purple;">Section 4</div>
</body>
</html>
